{{if .results}}
<div class="ibox">
  <div class="ibox-head">
    <div class="ibox-title">Data Table</div>
  </div>
  <div class="ibox-body">
    <table class="table table-striped table-bordered table-hover" id="example-table" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </tfoot>
      <tbody>
        {{range .results}}
        <tr>
          <td>{{.Name}}</td>
          <td>{{.Description}}</td>
          
          <td>
            <a href="{{url "Entity.View" .ID}}">
              <button class="btn btn-default btn-xs m-r-5" data-toggle="tooltip" data-original-title="View"><i class="fa fa-eye font-14"></i></button>
            </a>
            <a href="{{url "Entity.Edit" .ID}}">
              <button class="btn btn-default btn-xs m-r-5" data-toggle="tooltip" data-original-title="Edit"><i class="fa fa-pencil font-14"></i></button>
            </a>
            <a href="{{url "Entity.Delete" .ID}}">
              <button class="btn btn-default btn-xs" data-toggle="tooltip" data-original-title="Delete"><i class="fa fa-trash font-14"></i></button>
            </a>
            <a href="{{url "Entity.Nodes" .ID}}">
              <button class="btn btn-default btn-xs m-r-5" data-toggle="tooltip" data-original-title="Attributes"><i class="fa fa-sitemap font-14"></i></button>
            </a>
          </td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </div>
</div>
{{end}}
