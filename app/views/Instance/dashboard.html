{{set . "title" "Instance - Dashboard"}}
{{template "header.html" .}}
{{template "header_menu.html" .}}

<!-- PAGE LEVEL STYLES-->
<link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css" rel="stylesheet" />

<!-- PAGE LEVEL PLUGINS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" type="text/javascript"></script>

<body class="fixed-navbar">
    <div class="page-wrapper">
        {{template "side_menu.html" .}}
        
        <div class="content-wrapper">
            <!-- START PAGE CONTENT-->
            <div class="page-heading">
                <h1 class="page-title">Entity Dashboard</h1>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="index.html"><i class="la la-home font-20"></i></a>
                    </li>
                    <li class="breadcrumb-item">TEST DASHBOARD</li>
                </ol>
            </div>
            <div class="page-content fade-in-up">
                <div class="row">
                    <div class="col-md-6">
                        <div class="ibox">
                            <div class="ibox-head">
                                <div class="ibox-title">Updates Chart</div>
                            </div>
                            <div class="ibox-body">
                                <div>
                                    <canvas id="doughnut_chart" style="height:200px;"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="ibox">
                            <div class="ibox-head">
                                <div class="ibox-title">Radar Chart</div>
                            </div>
                            <div class="ibox-body">
                                <div>
                                    <canvas id="radar_chart" style="height:200px;"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script>
    // doughnut chart example

    var doughnutData = {
        labels: ["New","Updated","Old"],
        datasets: [{
            data: ["{{.entity_instances_created}}","{{.entity_instances_updated}}","{{.entity_instances_old}}"],
            backgroundColor: ["rgb(255, 99, 132)","rgb(54, 162, 235)","rgb(255, 205, 86)"]
        }]
    } ;


    var doughnutOptions = {
        responsive: true
    };


    var ctx4 = document.getElementById("doughnut_chart").getContext("2d");
    new Chart(ctx4, {type: 'doughnut', data: doughnutData, options:doughnutOptions});


    // Radar chart example
    var radarData = {
        labels: ["New","Updated","Old"],
        datasets: [{
            label: "Entity Dataset 1",
            data: ["{{.entity_instances_created}}","{{.entity_instances_updated}}","{{.entity_instances_old}}"],
            fill: true,
            backgroundColor: "rgba(255, 99, 132, 0.2)",
            borderColor: "rgb(255, 99, 132)",
            pointBackgroundColor: "rgb(255, 99, 132)",
            pointBorderColor: "#fff",
            pointHoverBackgroundColor: "#fff",
            pointHoverBorderColor: "rgb(255, 99, 132)"
        }, {
            label: "Entity Dataset 2",
            data: ["{{.entity_instances_created}}","{{.entity_instances_updated}}","{{.entity_instances_old}}"],
            fill: true,
            backgroundColor: "rgba(54, 162, 235, 0.2)",
            borderColor: "rgb(54, 162, 235)",
            pointBackgroundColor: "rgb(54, 162, 235)",
            pointBorderColor: "#fff",
            pointHoverBackgroundColor: "#fff",
            pointHoverBorderColor: "rgb(54, 162, 235)"
        }]
    };

    var radarOptions = {
        responsive: true
    };

    var ctx5 = document.getElementById("radar_chart").getContext("2d");
    new Chart(ctx5, {type: 'radar', data: radarData, options:radarOptions});
    </script>
    <!-- END PAGE CONTENT-->
{{template "footer.html" .}}
