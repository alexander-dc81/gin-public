{{set . "title" "Home"}}
{{template "header.html" .}}
<link rel="stylesheet" href="/public/css/auth-light.css">
<!-- PAGE LEVEL SCRIPTS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js" type="text/javascript"></script>

<body class="bg-ebony-800">
  <div class="content">
      <div class="brand">
          <a class="link" href="index.html">AdminCAST</a>
      </div>
      <form id="login-form" action="{{url "App.Login"}}" method="POST">
          <h2 class="login-title">GIN Login</h2>
          <div class="form-group">
              <div class="input-group-icon right">
                  <div class="input-icon"><i class="fa fa-envelope"></i></div>
                  <input class="form-control" type="email" name="email" placeholder="Email" autocomplete="on">
              </div>
          </div>
          <div class="form-group">
              <div class="input-group-icon right">
                  <div class="input-icon"><i class="fa fa-lock font-16"></i></div>
                  <input class="form-control" type="password" name="password" placeholder="Password">
              </div>
          </div>
          <div class="form-group d-flex justify-content-between">
              <label class="ui-checkbox ui-checkbox-info">
                  <input type="checkbox" name="remember" value="false">
                  <span class="input-span"></span>Remember me</label>
              <a href="forgot_password.html">Forgot password?</a>
          </div>
          <div class="form-group">
              <button class="btn btn-info btn-block" type="submit">Login</button>
          </div>
          <div class="social-auth-hr">
          </div>
          <div class="text-center">Not a member?
              <a class="color-blue" href="register.html">Create account</a>
          </div>
      </form>
  </div>
  <!-- BEGIN PAGA BACKDROPS-->
  <div class="sidenav-backdrop backdrop"></div>
  <div class="preloader-backdrop">
      <div class="page-preloader">Loading</div>
  </div>
  <!-- END PAGA BACKDROPS-->

  <!-- PAGE LEVEL SCRIPTS-->
  <script type="text/javascript">
      $(function() {
          $('#login-form').validate({
              errorClass: "help-block",
              rules: {
                  email: {
                      required: true,
                      email: true
                  },
                  password: {
                      required: true
                  }
              },
              highlight: function(e) {
                  $(e).closest(".form-group").addClass("has-error")
              },
              unhighlight: function(e) {
                  $(e).closest(".form-group").removeClass("has-error")
              },
          });
      });
  </script>
</body>
</html>
